<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Coda+Caption&family=Explora&family=Kantumruy+Pro:wght@200&family=Poppins:ital,wght@0,100;0,400;0,700;1,100&family=Ramaraja&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/index.css">
    <title>Iphone14</title>

</head>
<body>
    <div class="Form">
        <img src="images/iPhone14.jpeg" alt="Iphone14" class="Iphone14">
        <img src="images/Rectangle1.png" alt="Formimg" class="Rectangle1">
        <form action="Form" class="Form">
            <p class="LoginSignup"> Log in or SignUp </p>
            <label class="text" for="Name"> • User Name</label>
            <input type="Name" name="Name" id="Name" class="input ipt1"
            placeholder="Your name" required>
            <label class="text" for="Email"> • E-mail</label>
            <input type="Email" name="Email" id="Email" class="input ipt2"
            placeholder="You email" required>
            <label class="text" for="Password"> • Password</label>
            <input type="Password" name="Password" id="Password" class="input ipt3"
            placeholder="Your password" required>
            <div class="button">
            <button class="btn btn1" ><p class="btntext1"> Log in </p></button>
            <button class="btn btn2"><p class="btntext2"> Sign Up </p></button>
            </div>
        </form>
    </div>
</body>
</html>
